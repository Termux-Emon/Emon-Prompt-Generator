<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emon Prompt Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #050505);
      color: #fff;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 38px;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00ffc8, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    textarea, input {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.05);
      color: #ffffff;
      border: 1px solid #444;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 15px;
      backdrop-filter: blur(6px);
    }
    button {
      background: linear-gradient(90deg, #00ffc8, #00ccff);
      color: #000;
      font-weight: bold;
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0,255,200,0.3);
      transition: 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .output {
      margin-top: 40px;
      width: 100%;
      max-width: 700px;
    }
    .prompt {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 5px solid #00ffc8;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .prompt strong {
      font-size: 18px;
      color: #00ffc8;
    }
    .copy-btn {
      background: #222;
      color: #00ffc8;
      padding: 6px 14px;
      border: 1px solid #00ffc8;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .copy-btn:hover {
      background: #00ffc8;
      color: #000;
    }
    .timer {
      text-align: center;
      font-size: 14px;
      color: #999;
      margin-top: 15px;
    }
    footer {
      margin-top: 60px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üöÄ EMon Prompt Generator</h1>
  <textarea id="userInput" placeholder="Write your prompt or just say: EMon give a prompt..."></textarea>
  <input type="text" id="userName" placeholder="Optional: Add your name to include in the scene" />
  <button onclick="generatePrompt()">‚ú® Generate Prompts</button>

  <div id="result" class="output"></div>

  <footer>Made with ‚ù§Ô∏è by EMon-BHai | Powered by Gemini 2.0 Flash</footer>

  <script>
    const API_KEY = "AIzaSyDfj1K8t3p9ObXnz1wxjVFSvm3nxDSz8W8"; // your key
    const MODEL = "gemini-2.0-flash";

    async function generatePrompt() {
      const input = document.getElementById("userInput").value.trim();
      const name = document.getElementById("userName").value.trim();
      const resultDiv = document.getElementById("result");

      if (!input) {
        alert("Please type something!");
        return;
      }

      resultDiv.innerHTML = "‚è≥ Generating prompts...";
      const start = Date.now();

      let basePrompt = input;

      if (/give.*prompt|prompt daw|prompt ‡¶¶‡¶æ‡¶ì|‡¶≠‡¶æ‡¶á.*prompt/i.test(input)) {
        basePrompt = "Generate a random creative AI image prompt.";
      }

      if ((/name|‡¶®‡¶æ‡¶Æ|‡¶≤‡ßá‡¶ñ‡¶æ/i.test(input) || name) && name !== "") {
        basePrompt += ` Include the name "${name}" inside the scene in a creative way (wall, shirt, sky, etc).`;
      }

      const fullPrompt = `
You are a skilled AI prompt engineer. Based on: "${basePrompt}", give exactly 4 image prompts:
1. Short Style
2. Cinematic Look
3. Futuristic Theme
4. Dreamy or Fantasy Mood

Only give prompts. No explanation.
`;

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: fullPrompt }] }]
          })
        });

        const data = await res.json();
        const text = data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ùå No response from AI.";
        const prompts = text.split(/\d+\.\s/).filter(p => p.trim());

        let html = "";
        prompts.forEach((p, i) => {
          html += `
            <div class="prompt">
              <strong>Prompt ${i + 1}</strong>
              <p>${p.trim()}</p>
              <button class="copy-btn" onclick="copyText(this)">üìã Copy</button>
            </div>`;
        });

        const time = ((Date.now() - start) / 1000).toFixed(2);
        resultDiv.innerHTML = html + `<div class="timer">‚è±Ô∏è Generated in ${time}s</div>`;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "‚ùå Error occurred. Check your API key.";
      }
    }

    function copyText(btn) {
      const text = btn.previousElementSibling.innerText;
      navigator.clipboard.writeText(text);
      btn.innerText = "‚úÖ Copied!";
      setTimeout(() => btn.innerText = "üìã Copy", 1500);
    }
  </script>
</body>
</html>
