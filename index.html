<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMon AI</title>
  <style>
    body { background:#111; color:#fff; font-family: sans-serif; text-align: center; padding:30px; }
    input, textarea, button { margin:10px; padding:10px; border-radius:10px; }
    textarea { width:90%; height:150px; }
    input[type="file"] { border:1px solid #555; padding:5px; }
    button { background: linear-gradient(90deg, #00ffc8, #00ccff); border: none; font-weight:bold; }
    .result { margin-top: 30px; background:#1a1a1a; padding:20px; border-radius:10px; }
  </style>
</head>
<body>
  <h1>ðŸ“¸ EMon AI Photo Describer</h1>
  <input type="file" id="imageUpload" accept="image/*" />
  <button onclick="describeImage()">ðŸ§  Describe Image</button>
  <div id="result" class="result"></div>

  <script>
    const REPLICATE_TOKEN = "r8_0MwMLnMbrQhdgaE1OSg4UgtP5gFI5m74XbIhK";
    const IMGBB_API_KEY = "ac85cee79615c58f66c0b75e6a0f9cbd";

    async function describeImage() {
      const file = document.getElementById("imageUpload").files[0];
      const result = document.getElementById("result");
      if (!file) return alert("Please select an image.");

      result.innerHTML = "ðŸ–¼ï¸ Uploading image...";

      const formData = new FormData();
      formData.append("image", file);

      let imageUrl = null;

      // First try imgbb
      try {
        const upload = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
          method: "POST",
          body: formData
        });
        const uploadData = await upload.json();
        if (uploadData.success) {
          imageUrl = uploadData.data.url;
          console.log("âœ… Uploaded via imgbb:", imageUrl);
        }
      } catch (e) {
        console.warn("imgbb failed:", e);
      }

      // If imgbb fails, fallback to file.io
      if (!imageUrl) {
        const backupForm = new FormData();
        backupForm.append("file", file);
        const upload = await fetch("https://file.io/?expires=1d", {
          method: "POST",
          body: backupForm
        });
        const data = await upload.json();
        imageUrl = data.link;
        console.log("âœ… Uploaded via file.io:", imageUrl);
      }

      if (!imageUrl) {
        result.innerHTML = "âŒ Upload failed (imgbb + file.io).";
        return;
      }

      result.innerHTML = "ðŸ§  Generating description...";

      // Replicate request
      const prediction = await fetch("https://api.replicate.com/v1/predictions", {
        method: "POST",
        headers: {
          "Authorization": `Token ${REPLICATE_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          version: "f1f2b8c0c776f0f79a5cdb1a92e96324b158215d14cb0f289e7c252b0b2df4d6",
          input: { image: imageUrl }
        })
      }).then(r => r.json());

      const getUrl = prediction?.urls?.get;
      if (!getUrl) {
        result.innerHTML = "âŒ Replicate prediction failed.";
        return;
      }

      // Poll until success
      let output;
      while (!output) {
        const poll = await fetch(getUrl, {
          headers: { "Authorization": `Token ${REPLICATE_TOKEN}` }
        });
        const pollData = await poll.json();
        if (pollData.status === "succeeded") {
          output = pollData.output;
          break;
        } else if (pollData.status === "failed") {
          result.innerHTML = "âŒ Replicate generation failed.";
          return;
        }
        await new Promise(r => setTimeout(r, 1000));
      }

      result.innerHTML = `
        <h3>ðŸ§  AI Description:</h3>
        <p>${output}</p>
        <button onclick="copyResult()">ðŸ“‹ Copy</button>
      `;
    }

    function copyResult() {
      const text = document.querySelector("#result p").innerText;
      navigator.clipboard.writeText(text);
      alert("âœ… Copied!");
    }
  </script>
</body>
</html>
