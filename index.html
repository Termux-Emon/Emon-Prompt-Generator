<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMon Prompt Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #050505);
      color: #fff;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 38px;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00ffc8, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    textarea, input, #imageUpload {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.05);
      color: #ffffff;
      border: 1px solid #444;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 15px;
      backdrop-filter: blur(6px);
    }
    button {
      background: linear-gradient(90deg, #00ffc8, #00ccff);
      color: #000;
      font-weight: bold;
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 0 20px rgba(0,255,200,0.3);
      transition: 0.3s ease;
    }
    button:hover { transform: scale(1.05); }
    .output {
      margin-top: 40px;
      width: 100%;
      max-width: 700px;
    }
    .prompt {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 5px solid #00ffc8;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .prompt strong { font-size: 18px; color: #00ffc8; }
    .copy-btn {
      background: #222;
      color: #00ffc8;
      padding: 6px 14px;
      border: 1px solid #00ffc8;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .copy-btn:hover {
      background: #00ffc8;
      color: #000;
    }
    .timer {
      text-align: center;
      font-size: 14px;
      color: #999;
      margin-top: 15px;
    }
    footer {
      margin-top: 60px;
      color: #777;
      font-size: 14px;
      text-align: center;
    }
    footer a {
      color: #00ffc8;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>üöÄ EMon Prompt Generator</h1>

  <textarea id="userInput" placeholder="Write your idea or say: EMon give a prompt..."></textarea>
  <input type="text" id="userName" placeholder="üî§ Optional: Add your name (e.g., EMon)" />
  <input type="file" id="imageUpload" accept="image/*" />

  <button onclick="generatePrompt()">‚ú® Generate Prompts</button>
  <button onclick="describeImage()">üñºÔ∏è Describe This Photo</button>
  <button onclick="promptFromImage()">üé® Prompt From Photo</button>

  <div id="result" class="output"></div>

  <footer>
    <p>Made with ‚ù§Ô∏è by <strong>EMon-BHai</strong> | Powered by Gemini Flash</p>
    <p style="margin-top: 8px;">
      üìò <a href="https://facebook.com/EMon.BHai.FACEBOOK" target="_blank">Facebook</a> |
      üí¨ <a href="https://wa.me/8801309991724" target="_blank">WhatsApp</a>
    </p>
  </footer>

  <script>
    const API_KEY = "AIzaSyDfj1K8t3p9ObXnz1wxjVFSvm3nxDSz8W8";

    function extractText(data) {
      try {
        const parts = data?.candidates?.[0]?.content?.parts;
        if (!parts || parts.length === 0) return null;
        return parts.map(p => p.text).join("\n");
      } catch {
        return null;
      }
    }

    async function generatePrompt() {
      const input = document.getElementById("userInput").value.trim();
      const name = document.getElementById("userName").value.trim();
      const resultDiv = document.getElementById("result");

      if (!input) return alert("Please type something!");

      resultDiv.innerHTML = "‚è≥ Generating prompts...";
      const start = Date.now();

      let basePrompt = input;

      if (/give.*prompt|prompt daw|prompt ‡¶¶‡¶æ‡¶ì|‡¶≠‡¶æ‡¶á.*prompt/i.test(input)) {
        basePrompt = "Generate a random creative AI image prompt.";
      }

      if ((/name|‡¶®‡¶æ‡¶Æ|‡¶≤‡ßá‡¶ñ‡¶æ/i.test(input) || name) && name !== "") {
        basePrompt += ` Include the name "${name}" creatively in the scene (like wall, sky, shirt).`;
      }

      const fullPrompt = `
You are a skilled AI prompt engineer. Based on this input: "${basePrompt}", generate 4 image prompts:
1. Short Prompt
2. Long Cinematic Prompt
3. Futuristic Style
4. Dreamy / Fantasy Mood

Only return the prompts. No explanation.
`;

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: fullPrompt }] }]
          })
        });

        const data = await res.json();
        const text = extractText(data) || "‚ùå No prompt received.";
        const prompts = text.split(/\d+\.\s/).filter(p => p.trim());

        let html = "";
        prompts.forEach((p, i) => {
          html += `
            <div class="prompt">
              <strong>Prompt ${i + 1}</strong>
              <p>${p.trim()}</p>
              <button class="copy-btn" onclick="copyText(this)">üìã Copy</button>
            </div>`;
        });

        const time = ((Date.now() - start) / 1000).toFixed(2);
        resultDiv.innerHTML = html + `<div class="timer">‚è±Ô∏è Generated in ${time}s</div>`;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "‚ùå Error occurred. Try again.";
      }
    }

    async function getBase64Image() {
      const file = document.getElementById("imageUpload").files[0];
      if (!file) return null;
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function describeImage() {
      const resultDiv = document.getElementById("result");
      const base64 = await getBase64Image();
      if (!base64) return alert("Please upload a photo first!");

      resultDiv.innerHTML = "üîç Analyzing photo...";
      const start = Date.now();

      const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-vision:generateContent?key=${API_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{
            parts: [
              { inlineData: { mimeType: "image/jpeg", data: base64 } },
              { text: "Describe what is shown in this image in detail." }
            ]
          }]
        })
      });

      const data = await res.json();
      const text = extractText(data) || "‚ùå No description found.";
      const time = ((Date.now() - start) / 1000).toFixed(2);
      resultDiv.innerHTML = `
        <div class="prompt">
          <strong>üñºÔ∏è Description</strong>
          <p>${text}</p>
          <button class="copy-btn" onclick="copyText(this)">üìã Copy</button>
        </div>
        <div class="timer">‚è±Ô∏è Completed in ${time}s</div>
      `;
    }

    async function promptFromImage() {
      const resultDiv = document.getElementById("result");
      const base64 = await getBase64Image();
      if (!base64) return alert("Please upload a photo first!");

      resultDiv.innerHTML = "üé® Generating prompt from photo...";
      const start = Date.now();

      const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-vision:generateContent?key=${API_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{
            parts: [
              { inlineData: { mimeType: "image/jpeg", data: base64 } },
              { text: "Generate an AI image generation prompt based on this photo." }
            ]
          }]
        })
      });

      const data = await res.json();
      const text = extractText(data) || "‚ùå No prompt found.";
      const time = ((Date.now() - start) / 1000).toFixed(2);
      resultDiv.innerHTML = `
        <div class="prompt">
          <strong>üé® Prompt from Photo</strong>
          <p>${text}</p>
          <button class="copy-btn" onclick="copyText(this)">üìã Copy</button>
        </div>
        <div class="timer">‚è±Ô∏è Completed in ${time}s</div>
      `;
    }

    function copyText(btn) {
      const text = btn.previousElementSibling.innerText;
      navigator.clipboard.writeText(text);
      btn.innerText = "‚úÖ Copied!";
      setTimeout(() => btn.innerText = "üìã Copy", 1500);
    }
  </script>
</body>
</html>
