<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EMon AI Prompt + Photo Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #050505);
      color: #fff;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 38px;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00ffc8, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    textarea, input, #imageUpload {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.05);
      color: #ffffff;
      border: 1px solid #444;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 15px;
      backdrop-filter: blur(6px);
    }
    button {
      background: linear-gradient(90deg, #00ffc8, #00ccff);
      color: #000;
      font-weight: bold;
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 0 20px rgba(0,255,200,0.3);
      transition: 0.3s ease;
    }
    button:hover { transform: scale(1.05); }
    .output {
      margin-top: 30px;
      width: 100%;
      max-width: 700px;
    }
    .prompt {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 5px solid #00ffc8;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .prompt strong { font-size: 18px; color: #00ffc8; }
    .copy-btn {
      background: #222;
      color: #00ffc8;
      padding: 6px 14px;
      border: 1px solid #00ffc8;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .copy-btn:hover {
      background: #00ffc8;
      color: #000;
    }
    .timer {
      text-align: center;
      font-size: 14px;
      color: #999;
      margin-top: 15px;
    }
    footer {
      margin-top: 60px;
      color: #777;
      font-size: 14px;
      text-align: center;
    }
    footer a {
      color: #00ffc8;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>üöÄ EMon AI Prompt + Photo Tool</h1>

  <textarea id="userInput" placeholder="Write your idea or say: EMon give a prompt..."></textarea>
  <input type="text" id="userName" placeholder="üî§ Optional: Add your name (e.g., EMon)" />
  <input type="file" id="imageUpload" accept="image/*" />

  <div>
    <button onclick="generatePrompt()">‚ú® Generate Prompts</button>
    <button onclick="describeWithReplicate()">üß† Describe Image</button>
    <button onclick="generatePromptFromImage()">üé® Prompt From Image</button>
  </div>

  <div id="result" class="output"></div>

  <footer>
    <p>Made with ‚ù§Ô∏è by <strong>EMon-BHai</strong> | Gemini + Replicate</p>
    <p style="margin-top: 8px;">
      üìò <a href="https://facebook.com/EMon.BHai.FACEBOOK" target="_blank">Facebook</a> |
      üí¨ <a href="https://wa.me/8801309991724" target="_blank">WhatsApp</a>
    </p>
  </footer>

  <script>
    const GEMINI_KEY = "AIzaSyDfj1K8t3p9ObXnz1wxjVFSvm3nxDSz8W8";
    const REPLICATE_TOKEN = "r8_0MwMLnMbrQhdgaE1OSg4UgtP5gFI5m74XbIhK";

    function extractText(data) {
      try {
        const parts = data?.candidates?.[0]?.content?.parts;
        return parts ? parts.map(p => p.text).join("\n") : null;
      } catch {
        return null;
      }
    }

    async function generatePrompt() {
      const input = document.getElementById("userInput").value.trim();
      const name = document.getElementById("userName").value.trim();
      const resultDiv = document.getElementById("result");
      if (!input) return alert("Type something!");

      resultDiv.innerHTML = "‚è≥ Generating prompts...";
      const start = Date.now();

      let basePrompt = input;
      if (/give.*prompt|prompt daw|prompt ‡¶¶‡¶æ‡¶ì/i.test(input)) {
        basePrompt = "Generate a random creative AI image prompt.";
      }
      if (name) {
        basePrompt += ` Include the name "${name}" creatively.`;
      }

      const prompt = `
You are a creative AI. Based on this input: "${basePrompt}", generate 4 image prompts:
1. Short Prompt
2. Long Cinematic Prompt
3. Futuristic Style
4. Dreamy / Fantasy Mood
Only return the prompts.
`;

      const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
      });
      const data = await res.json();
      const text = extractText(data) || "‚ùå No prompt found.";
      const prompts = text.split(/\d+\.\s/).filter(p => p.trim());

      const time = ((Date.now() - start) / 1000).toFixed(2);
      resultDiv.innerHTML = prompts.map((p, i) => `
        <div class="prompt">
          <strong>Prompt ${i + 1}</strong>
          <p>${p.trim()}</p>
          <button class="copy-btn" onclick="copyText(this)">üìã Copy</button>
        </div>
      `).join('') + `<div class="timer">‚è±Ô∏è Generated in ${time}s</div>`;
    }

    async function describeWithReplicate() {
      const file = document.getElementById("imageUpload").files[0];
      const result = document.getElementById("result");
      if (!file) return alert("Upload an image first!");

      result.innerHTML = "üñºÔ∏è Uploading image...";
      const formData = new FormData();
      formData.append("file", file);

      const uploadRes = await fetch("https://api.imgbb.com/1/upload?key=4b9d6d7b7efb351b0f6a9c0157f88e89", {
        method: "POST",
        body: formData
      });
      const uploadData = await uploadRes.json();
      const imageUrl = uploadData.data?.url;
      if (!imageUrl) return result.innerHTML = "‚ùå Image upload failed.";

      result.innerHTML = "üß† Describing image...";
      const start = Date.now();
      const prediction = await fetch("https://api.replicate.com/v1/predictions", {
        method: "POST",
        headers: {
          "Authorization": `Token ${REPLICATE_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          version: "f1f2b8c0c776f0f79a5cdb1a92e96324b158215d14cb0f289e7c252b0b2df4d6",
          input: { image: imageUrl }
        })
      }).then(r => r.json());

      const getUrl = prediction?.urls?.get;
      if (!getUrl) return result.innerHTML = "‚ùå Replicate failed.";

      let output;
      while (!output) {
        const res = await fetch(getUrl, {
          headers: { "Authorization": `Token ${REPLICATE_TOKEN}` }
        });
        const data = await res.json();
        if (data.status === "succeeded") {
          output = data.output;
          break;
        } else if (data.status === "failed") {
          result.innerHTML = "‚ùå Description failed.";
          return;
        }
        await new Promise(r => setTimeout(r, 1000));
      }

      const time = ((Date.now() - start) / 1000).toFixed(2);
      result.innerHTML = `
        <div class="prompt">
          <strong>üß† Image Description (Replicate)</strong>
          <p>${output}</p>
          <button class="copy-btn" onclick="copyText(this)">üìã Copy</button>
        </div>
        <div class="timer">‚è±Ô∏è Completed in ${time}s</div>
      `;
    }

    async function generatePromptFromImage() {
      const file = document.getElementById("imageUpload").files[0];
      const result = document.getElementById("result");
      if (!file) return alert("Upload an image first!");

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(",")[1];
        result.innerHTML = "üé® Generating prompt from photo...";
        const start = Date.now();

        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-vision:generateContent?key=${GEMINI_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{
              parts: [
                { inlineData: { mimeType: "image/jpeg", data: base64 } },
                { text: "Generate an AI image prompt based on this photo." }
              ]
            }]
          })
        });
        const data = await res.json();
        const text = extractText(data) || "‚ùå No prompt found.";
        const time = ((Date.now() - start) / 1000).toFixed(2);
        result.innerHTML = `
          <div class="prompt">
            <strong>üé® Prompt From Image</strong>
            <p>${text}</p>
            <button class="copy-btn" onclick="copyText(this)">üìã Copy</button>
          </div>
          <div class="timer">‚è±Ô∏è Done in ${time}s</div>
        `;
      };
      reader.readAsDataURL(file);
    }

    function copyText(btn) {
      const text = btn.previousElementSibling.innerText;
      navigator.clipboard.writeText(text);
      btn.innerText = "‚úÖ Copied!";
      setTimeout(() => btn.innerText = "üìã Copy", 1500);
    }
  </script>
</body>
</html>
