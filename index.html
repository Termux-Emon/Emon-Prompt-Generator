<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMon Prompt Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* ... [same CSS as before, no changes] ... */
  </style>
</head>
<body>
  <h1>🚀 EMon Prompt Generator</h1>

  <textarea id="userInput" placeholder="Write your idea or say: EMon give a prompt..."></textarea>
  <input type="text" id="userName" placeholder="🔤 Optional: & Add your name (e.g., EMon)" />
  <input type="file" id="imageUpload" accept="image/*" />

  <button onclick="generatePrompt()">✨ Generate Prompts</button>
  <button onclick="describeImage()">🖼️ Describe This Photo</button>
  <button onclick="promptFromImage()">🎨 Generate Prompt from Photo</button>

  <div id="result" class="output"></div>

  <footer>
    <p>Made with ❤️ by <strong>EMon-BHai</strong> | Powered by EMON HAWLADAR</p>
    <p style="margin-top: 8px;">
      📘 <a href="https://facebook.com/EMon.BHai.FACEBOOK" target="_blank">Facebook</a> |
      💬 <a href="https://wa.me/8801309991724" target="_blank">WhatsApp</a>
    </p>
  </footer>

  <script>
    const API_KEY = "AIzaSyDfj1K8t3p9ObXnz1wxjVFSvm3nxDSz8W8";
    const MODEL = "gemini-1.5-flash";

    async function generatePrompt() {
      const input = document.getElementById("userInput").value.trim();
      const name = document.getElementById("userName").value.trim();
      const resultDiv = document.getElementById("result");

      if (!input) return alert("Please type something!");

      resultDiv.innerHTML = "⏳ Generating prompts...";
      const start = Date.now();

      let basePrompt = input;

      if (/give.*prompt|prompt daw|prompt দাও|ভাই.*prompt/i.test(input)) {
        basePrompt = "Generate a random creative AI image prompt.";
      }

      if ((/name|নাম|লেখা/i.test(input) || name) && name !== "") {
        basePrompt += ` Include the name "${name}" inside the scene in a creative way (e.g., on a wall, shirt, sky, etc).`;
      }

      const fullPrompt = `
You are a skilled AI prompt engineer. Based on this input: "${basePrompt}", generate 4 image prompts:
1. Short Prompt
2. Long Cinematic Prompt
3. Futuristic Style
4. Dreamy / Fantasy Mood

Only return the prompts. No explanation.
`;

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: fullPrompt }] }]
          })
        });

        const data = await res.json();
        const text = extractText(data) || "❌ No prompt response.";
        const prompts = text.split(/\d+\.\s/).filter(p => p.trim());

        let html = "";
        prompts.forEach((p, i) => {
          html += `
            <div class="prompt">
              <strong>Prompt ${i + 1}</strong>
              <p>${p.trim()}</p>
              <button class="copy-btn" onclick="copyText(this)">📋 Copy</button>
            </div>`;
        });

        const time = ((Date.now() - start) / 1000).toFixed(2);
        resultDiv.innerHTML = html + `<div class="timer">⏱️ Generated in ${time}s</div>`;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "❌ Error occurred. Check your API key or model.";
      }
    }

    function copyText(btn) {
      const text = btn.previousElementSibling.innerText;
      navigator.clipboard.writeText(text);
      btn.innerText = "✅ Copied!";
      setTimeout(() => btn.innerText = "📋 Copy", 1500);
    }

    async function getBase64Image() {
      const file = document.getElementById("imageUpload").files[0];
      if (!file) return null;
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function describeImage() {
      const resultDiv = document.getElementById("result");
      const base64 = await getBase64Image();
      if (!base64) return alert("Please upload an image first!");

      resultDiv.innerHTML = "🔍 Analyzing image...";
      const start = Date.now();

      const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-vision:generateContent?key=${API_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{
            parts: [
              { inlineData: { mimeType: "image/jpeg", data: base64 } },
              { text: "Describe what is in this image." }
            ]
          }]
        })
      });

      const data = await res.json();
      const text = extractText(data) || "❌ No response.";
      const time = ((Date.now() - start) / 1000).toFixed(2);
      resultDiv.innerHTML = `
        <div class="prompt">
          <strong>🖼️ Image Description</strong>
          <p>${text}</p>
          <button class="copy-btn" onclick="copyText(this)">📋 Copy</button>
        </div>
        <div class="timer">⏱️ Completed in ${time}s</div>
      `;
    }

    async function promptFromImage() {
      const resultDiv = document.getElementById("result");
      const base64 = await getBase64Image();
      if (!base64) return alert("Please upload an image first!");

      resultDiv.innerHTML = "🎨 Generating prompt from image...";
      const start = Date.now();

      const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-vision:generateContent?key=${API_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{
            parts: [
              { inlineData: { mimeType: "image/jpeg", data: base64 } },
              { text: "Generate an AI image generation prompt based on this photo." }
            ]
          }]
        })
      });

      const data = await res.json();
      const text = extractText(data) || "❌ No response.";
      const time = ((Date.now() - start) / 1000).toFixed(2);
      resultDiv.innerHTML = `
        <div class="prompt">
          <strong>🎨 Generated Prompt</strong>
          <p>${text}</p>
          <button class="copy-btn" onclick="copyText(this)">📋 Copy</button>
        </div>
        <div class="timer">⏱️ Completed in ${time}s</div>
      `;
    }

    // ✅ Fix for ❌ No response — Extracts any available text
    function extractText(data) {
      try {
        return data?.candidates?.[0]?.content?.parts?.map(p => p.text).join("\n") || null;
      } catch {
        return null;
      }
    }
  </script>
</body>
</html>
